#   [python3 -m] tal render /media/pleiades/vault/projects/202305-cleanmirrors/data/goal1-3vs5/T-single-100k/T-single-100k.yaml
name: lucy-single-2M

##
# Mitsuba
##
mitsuba_variant: llvm_rgb  # see mitsuba for possible types
#integrator_max_depth: -1
#integrator_filter_depth: -1
#integrator_discard_direct_paths: false
integrator_nlos_laser_sampling: true
integrator_nlos_hidden_geometry_sampling: true
#integrator_nlos_hidden_geometry_sampling_do_rroulette: false
#integrator_nlos_hidden_geometry_sampling_includes_relay_wall: true
sample_count: 500_000
#account_first_and_last_bounces: false
num_bins: 4096
bin_width_opl: 0.003
#start_opl: 0
#auto_detect_bins: false

##
# Laser and sensor
##
scan_type: confocal  # single, confocal or exhaustive
#sensor_x: -0.5
#sensor_y: 0
#sensor_z: 0.25
#laser_x: -0.5
#laser_y: 0.0
#laser_z: 0.25
sensor_width: 64
sensor_height: 64
# for scan_type=single
# if set to null, laser points to the center pixel
# if set to a number, laser points to that pixel (e.g. center = 127.5, 127.5)
#laser_lookat_x: null
#laser_lookat_y: null
# for scan_type=confocal/exhaustive
laser_width: 64
laser_height: 64

##
# Geometry (valid for hidden geometry or relay wall)
##
geometry:
- name: lucy
  mesh:
    type: obj
    filename: mesh/lucy.obj
  displacement_x: 0.0
  displacement_y: 0.0
  displacement_z: 0.0  # using default RW settings this corresponds to depth
  rot_degrees_x: 0.0
  rot_degrees_y: 0.0
  rot_degrees_z: 0.0
  scale: 1
  material:
    id: white
- name: relay_wall
  mesh:
    type: rectangle
  # Relay wall displacement and rotation is NYI (see tal.render.render.py)
  # as an alternative, you can displace/rotate the rest of the scene
  scale: 2 # 1: relay wall is 2x2, 0.5: relay wall is 1x1 
  material:
    id: white

##
# Relay walls
##
relay_wall: relay_wall  # must correspond to a geometry name above

